<!DOCTYPE html>
<html>
    <head>
        <title> Reporte </title>
        <style>
        body{
            background-color: rgb(31, 27, 42);
            text-align: center;
        }

        h1{
            font-family: Verdana, Geneva, sans-serif;
            color:rgb(246, 157, 74);
            font-size: -webkit-xxx-large;
            
        }

        p, ul{
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }
        </style>
    </head>

    <body>
        <h1>Reporte final</h1>
        <p>
            Las palabras más utilizadas fueron:
        </p>
        <ul>
            <li>Coffee</li>
            <li>Coffee</li>
            <li>Coffee</li>
        </ul>
        <p>
            El número de palabras en total: 34
        </p>
        <p>
            La palabra mas usada : perro
        </p>

        <h1> Grafico de pastel </h1>

        <svg height='20' width='20' viewBox='0 0 20 20' style='height:250px; width: 250px;' >
            <circle r="10" cx="10" cy="10" fill="white" />
          
          
            <circle r="5" cx="10" cy="10" fill="transparent "
                stroke="red"
                stroke-width="10"
                stroke-dasharray="calc(90 * 31.4 / 100) 31.4"/>
          
            <circle r="5" cx="10" cy="10" fill="transparent "
                    stroke="yellow"
                    stroke-width="10"
                    stroke-dasharray="calc(75 * 31.4 / 100) 31.4"/>
          
            <circle r="5" cx="10" cy="10" fill="transparent "
                    stroke="tomato"
                    stroke-width="10"
                    stroke-dasharray="calc(50 * 31.4 / 100) 31.4"/>
          
            <circle r="5" cx="10" cy="10" fill="transparent "
                    stroke="blue"
                    stroke-width="10"
                    stroke-dasharray="calc(25 * 31.4 / 100) 31.4 "/>
        </svg>

        <h1>  Arbol Rojinegro </h1>

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
              

        <h1>  Arbol AVL </h1>

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>

    </body>
</html>
